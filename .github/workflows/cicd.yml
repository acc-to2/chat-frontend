name: CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  env:
    AWS_S3_BUCKET: ${{ secrets.AWS_S3_BUCKET }}
    AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
    AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
    AWS_REGION: ${{ secrets.AWS_REGION }}
    SOURCE_DIR: ${{ secrets.SOURCE_DIR }}
    VITE_REDIRECT_URI: ${{ secrets.VITE_REDIRECT_URI }}
    VITE_CLIENT_ID: ${{ secrets.VITE_CLIENT_ID }}
    VITE_CLIENT_SECRET: ${{ secrets.VITE_CLIENT_SECRET }}
    VITE_TOKEN_URI: ${{ secrets.VITE_TOKEN_URI }}

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: "20.10.0"

      - name: Install Dependencies
        run: npm install

      - name: Set Environment Variables

      - name: Build
        run: npm run build

  cd:
    needs: ci
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main' || github.event_name == 'pull_request' && github.base_ref == 'main'
    steps:
      - uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: "20.10.0"

      - name: Install Dependencies
        run: npm install

      - name: Set Environment Variables
        run: |
          echo "VITE_CLIENT_ID=${{ secrets.VITE_CLIENT_ID }}" >> .env
          echo "VITE_CLIENT_SECRET=${{ secrets.VITE_CLIENT_SECRET }}" >> .env
          echo "VITE_REDIRECT_URI=${{ secrets.VITE_REDIRECT_URI }}" >> .env
          echo "VITE_TOKEN_URI=${{ secrets.VITE_TOKEN_URI }}" >> .env

      - name: Build
        run: npm run build

      - name: Deploy to S3
        uses: jakejarvis/s3-sync-action@master
        with:
          args: --delete
